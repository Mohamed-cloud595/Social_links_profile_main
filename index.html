<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="data">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall pic"
            class="data__avatar"
          />
          <h1 class="data__name">Jessica Randall</h1>
          <p class="data__location">London, United Kingdom</p>
          <h2 class="data__job">"Front-end developer and avid reader."</h2>
        </div>

        <div class="socials">
          <div class="socials__item">
            <a href="#" target="_blank">GitHub</a>
          </div>
          <div class="socials__item">
            <a href="#" target="_blank">Frontend Mentor</a>
          </div>
          <div class="socials__item">
            <a href="#" target="_blank">LinkedIn</a>
          </div>
          <div class="socials__item">
            <a href="#" target="_blank">Twitter</a>
          </div>
          <div class="socials__item">
            <a href="#" target="_blank">Instagram</a>
          </div>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank"> Mohamed Tamer.</a>
      </footer>
    </div>
  </body>
</html>
